<div class="container mt-4">
  <h2 class="mb-3">Registrar Empleado</h2>
  <form (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input [(ngModel)]="empleado.first_name" name="first_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Apellido</label>
      <input [(ngModel)]="empleado.last_name" name="last_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input [(ngModel)]="empleado.email" name="email" type="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Fecha de Contrataci√≥n</label>
      <input [(ngModel)]="empleado.hire_date" name="hire_date" type="date" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">ID del Puesto</label>
      <input [(ngModel)]="empleado.job_id" name="job_id" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Salario</label>
      <input [(ngModel)]="empleado.salary" name="salary" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
  </form>

  <div *ngIf="mensaje" class="alert alert-info mt-3">
    {{ mensaje }}
  </div>
</div>

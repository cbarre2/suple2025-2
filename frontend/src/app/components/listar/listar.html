<div class="container mt-4">
  <h2 class="mb-3">Lista de Productos</h2>

  <table class="table table-striped table-hover table-bordered">
    <thead class="table-primary">
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Fecha de Creacion</th>
        <th>Botones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pro of usuarios">
        <td>{{ pro.id_usuario }}</td>
        <td>{{ pro.nombre }}</td>
        <td>{{ pro.correo }}</td>
        <td>{{ pro.fecha_creacion }} </td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="irAEditar(pro.id_usuario!)">Modificar</button>
          <button class="btn btn-secondary btn-sm" (click)="eliminar(pro.id_usuario!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="usuarios.length === 0" class="alert alert-warning">
    No hay usuarios registrados.
  </div>
</div>

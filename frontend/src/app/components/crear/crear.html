<div class="container-fluid mt-4">

  <h2 class="mb-4">Nuevo Usuario</h2>

  <form [formGroup]="form" (ngSubmit)="enviar()" style="max-width: 400px;">

    <div class="mb-3">
      <label class="form-label">Nombre:</label>
      <input type="text" formControlName="nombre" class="form-control">
    </div>


    <div class="mb-3">
      <label class="form-label">Correo:</label>
      <input type="email" formControlName="correo" class="form-control">
      <div *ngIf="form.get('correo')?.errors?.['email'] && form.get('correo')?.touched" class="text-danger small">
        Formato de correo no v√°lido.
      </div>
    </div>

    <div class="mt-4">
<button 
  type="submit"   class="btn btn-primary"   [disabled]="form.invalid"> Guardar </button>  
      <button type="button" routerLink="/listar" class="btn btn-secondary ms-2">Cancelar</button>
    </div>

  </form>
</div>

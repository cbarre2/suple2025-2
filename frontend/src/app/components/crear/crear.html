<div class="container-fluid mt-4">

  <div *ngIf="authService.esAdmin()">
    <h2 class="mb-4">Nuevo Producto</h2>

    <form [formGroup]="form" (ngSubmit)="enviar()" style="max-width: 400px;">
      
      <div class="mb-3">
        <label class="form-label">Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo:</label>
        <select formControlName="tipo" class="form-select">
          <option value="Normal">Normal</option>
          <option value="Viajes">Viajes</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Stock:</label>
        <input type="number" formControlName="stock" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Precio Compra:</label>
        <input type="number" formControlName="precio_compra" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Precio Venta:</label>
        <input type="number" formControlName="precio_venta" class="form-control">
      </div>

      <div class="mb-3" *ngIf="form.get('tipo')?.value === 'Viajes'">
        <label class="form-label text-primary font-weight-bold">Anticipo:</label>
        <input type="number" formControlName="anticipo" class="form-control border-primary">
      </div>

      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <button type="button" routerLink="/listar" class="btn btn-secondary ms-2">Cancelar</button>
      </div>

    </form>
  </div>

  <div *ngIf="!authService.esAdmin()" >
    <p>Solo el administrador puede crear productos.</p>
    <hr>
  </div>

</div>

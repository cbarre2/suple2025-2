<div class="container mt-4">
  <h2 class="mb-3">Buscar Empleado por ID</h2>

  <form (ngSubmit)="buscar()">
    <div class="mb-3">
      <label class="form-label">ID del Empleado</label>
      <input [(ngModel)]="idEmpleado" name="idEmpleado" type="number" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-info">Buscar</button>
  </form>

  <div *ngIf="mensaje" class="alert alert-danger mt-3">
    {{ mensaje }}
  </div>

  <div *ngIf="empleado" class="mt-4">
    <h4>Información del Empleado</h4>
    <ul class="list-group">
      <li class="list-group-item"><strong>Nombre:</strong> {{ empleado.first_name }} {{ empleado.last_name }}</li>
      <li class="list-group-item"><strong>Email:</strong> {{ empleado.email }}</li>
      <li class="list-group-item"><strong>Fecha de Contratación:</strong> {{ empleado.hire_date }}</li>
      <li class="list-group-item"><strong>Puesto:</strong> {{ empleado.job_id }}</li>
      <li class="list-group-item"><strong>Salario:</strong> {{ empleado.salary }}</li>
    </ul>
  </div>
</div>
